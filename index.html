<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pac-man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1 class="title">Pac-Man Game</h1>
        <div class="button-container">
            <button class="menu-button" id="playButton">Play</button>
            <button class="menu-button" id="aboutButton">About</button>
            <button class="menu-button" id="settingsButton">Settings</button>
        </div>
    </div>
    <div id="game" style="display:none;">
        <h3 class="pacman">Pac-man</h3>
        <div class="grid"></div>
        <h3>Score: <span id="score">0</span></h3>
        <h3>Level: <span id="level">1</span></h3>
        <button onclick="backToMenu()" class="menu-button back-to-menu">Back to Menu</button>

    </div>
    <div id="about" style="display:none;">
        <h2>About the Game</h2>
        <p style="color: black;">Version 1.0</p>
        <p style="color: black;">Developers:</p>
        <p style="color: black;">Blaž Bračko, Aneja Pašalič, Emanuel Planko</p>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <div id="settings" style="display:none;">
        <h2>Settings</h2>
        <p style="color: black;">Configure your game settings here.</p>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <!--todo zgoda -->
    <script src="app.js"></script>
</body>
</html>
