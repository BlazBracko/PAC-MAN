<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pac-man</title>
    <link id="themeStylesheet"  link rel="stylesheet" href="darkstyle.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1 class="title" data-translate="pacMan"></h1>
        <img src="images/image.png" width="100%">
        <div class="button-container">
            <button class="menu-button" id="playButton" data-translate="play"></button>
            <button class="menu-button" id="aboutButton" data-translate="about"></button>
            <button class="menu-button" id="settingsButton"data-translate="settings"></button>
            <button class="menu-button" id="storyButton" data-translate="story"></button>
        </div>
    </div>
    <div id="game" style="display:none;">
        <h3 class="pacman">Pac-man</h3>
        <div class="game-container">
            <div class="grid"></div>
            <div class="info-container">
                <h3><span data-translate="score"></span> <span id="score">0</span></h3>
                <h3><span data-translate="level"></span> <span id="level">1</span></h3>
                <div class="back-to-menu-container">
                    <button onclick="backToMenu()" class="menu-button back-to-menu-game" data-translate="backMenu"></button>
                </div>
            </div>
        </div>
    </div>    
     
    <div id="about" style="display:none;">
        <h2 data-translate="about"></h2>
        <img src="images/image.png" width="100%">
        <p data-translate="version">Version 1.0</p>
        <p data-translate="developers">Developers:</p>
        <p>Blaž Bračko, Aneja Pašalič, Emanuel Planko</p>
        <button onclick="backToMenu()" data-translate="backMenu" class="menu-button back-to-menu"></button>
    </div>
    <div id="settings" style="display:none;">
        <h2 data-translate="settings"></h2>
        <img src="images/image.png" width="100%">
        <p data-translate="language"></p>
        <div class="form-container">
            <form>
                <input type="radio" id="enButton" name="language" value="en" checked>
                <label for="enButton" data-translate="english"></label>
        
                <input type="radio" id="slButton" name="language" value="sl">
                <label for="slButton" data-translate="slovenian"></label>
                
                <p data-translate="theme"></p>
                <input type="radio" id="lightTheme" name="theme" value="light">
                <label for="lightTheme" data-translate="lightTheme"></label>
                
                <input type="radio" id="darkTheme" name="theme" value="dark" checked>
                <label for="darkTheme" data-translate="darkTheme"></label>
            </form>
        </div>
        <button onclick="backToMenu()" class="menu-button back-to-menu" data-translate="backMenu"></button>
    </div>
    
    
    <div id="story" style="display:none;">
        <h2 data-translate="story"></h2>
        <img src="images/image.png" width="100%">
        <p data-translate="storyDescription"></p>
        <button onclick="backToMenu()" class="menu-button back-to-menu" data-translate="backMenu"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
